<p>Welcome to {{ hotelRoom }}</p>
<div [hidden]="hideRoom">
    Number of Rooms:
    <div [innerText]="numberOfRooms" [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red' }">

    </div>
</div>

{{ rooms?.availableRooms ?? "No rooms" }}

<div *ngIf="roomsSelected">
    {{ roomsSelected | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList"></app-rooms-list>
</div>

<button (click)="toogle()">Toogle</button>
